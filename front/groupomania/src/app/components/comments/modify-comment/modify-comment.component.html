<app-header></app-header>
<div class="comment">
    <form class="modifyComment" [formGroup]="modifyComment">
        <div class='form-control'>
            <img [src]="profil.imgprofile" alt="user img" class='imgProfile' /> 
            <label for="content"></label>
            <textarea id='content' placeholder="Ajouter un commentaire" type='text' formControlName='content' [(ngModel)]="oneComment.content" required></textarea>
        </div>     
        <div class='form-control'><button id='submit' type="submit" (click)="onSubmit()">Modifier</button></div>   
    </form>
    </div>
